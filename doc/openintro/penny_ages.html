<h2>Penny Ages</h2>

<h3>Description</h3>

<p>Sample of pennies and their ages. Taken in 2004.
</p>


<h3>Usage</h3>

<pre>
penny_ages
</pre>


<h3>Format</h3>

<p>A data frame with 648 observations on the following 2 variables.
</p>

<dl>
<dt>year</dt><dd><p>Penny's year.</p>
</dd>
<dt>age</dt><dd><p>Age as of 2004.</p>
</dd>
</dl>



<h3>Examples</h3>

<pre>

hist(penny_ages$year)

</pre>
