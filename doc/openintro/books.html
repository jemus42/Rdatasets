<h2>Sample of books on a shelf</h2>

<h3>Description</h3>

<p>Simulated data set.
</p>


<h3>Usage</h3>

<pre>
books
</pre>


<h3>Format</h3>

<p>A data frame with 95 observations on the following 2 variables.
</p>

<dl>
<dt>type</dt><dd><p>a factor with levels <code>fiction</code> and <code>nonfiction</code></p>
</dd>
<dt>format</dt><dd><p>a factor with levels <code>hardcover</code> and <code>paperback</code></p>
</dd>
</dl>



<h3>Examples</h3>

<pre>

table(books)

</pre>
